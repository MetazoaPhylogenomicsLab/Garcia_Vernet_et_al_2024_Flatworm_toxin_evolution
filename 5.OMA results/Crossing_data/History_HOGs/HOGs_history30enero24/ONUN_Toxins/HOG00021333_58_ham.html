<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOG HOG:00021333_58</title>
    <script src="https://d3js.org/d3.v3.js"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/gh/DessimozLab/iHam@master/build/iHam.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/DessimozLab/iHam@master/build/iHam.css" type="text/css"/>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        #updating {
            position: absolute;
            left: 20px;
            display: none;
        }

        .alert_remove {
            margin-bottom: 0px;
            padding: 4px;
            display: none;
        }

        .alert-link {
            cursor: pointer;
        }

        #header {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        #header > h3 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #menu-bar > div {
            display: inline-block;
        }

        .dropdown-toggle {
            padding-top: 7px;
            padding-bottom: 7px;
        }
    </style>
</head>
<body>

<div id="header">
    <h3>Hierarchical group HOG:0000474 open at level of <span id="current-node"></span></h3>

    <div id="menu-bar">
        
        <div id="gene-tooltips-dropdown" class="dropdown">
            <button class="btn btn-sm btn-outline-dark dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                Show gene tooltips on
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item active" href="#">Click</a>
                <a class="dropdown-item" href="#">Mouseover</a>
            </div>
        </div>

        <div id="percentage-coverage-selector">
            <button class="btn btn-sm btn-outline-dark" type="button"
                    aria-haspopup="true" aria-expanded="false">Remove columns under <input id="set_min_coverage"
                                                                                           type="number" step="10"
                                                                                           value="0"
                                                                                           min="0" max="100">% of
                species coverage
            </button>
        </div>
    </div>
</div>

<div id="updating">
    Updating...
</div>

<div class="alert alert-info text-center alert_remove"
     role="alert"
>
    Lowly supported hogs have been removed as per settings.
    <a class="alert-link" id="reset_column_filter">Click here to reset.</a>
</div>


<div style="width: 1500px; min-width: 500px;" id="iham"></div>

<script>

    (function (div) {

        const data = {
            "tree": '(ONUN3,(OCAR1,OBRA1)57)58;',
            "orthoxml": `<orthoXML origin="OMA standalone (bottom-up)" originVersion="Jan 2024" version="0.3" xmlns="http://orthoXML.org/2011/"><species name="OCAR1" NCBITaxId="-1"><database name="None" version="None"><genes><gene id="592736" protId="OCAR1_DN26711_c0_g1_i1.p2"/></genes></database></species><species name="ONUN3" NCBITaxId="-1"><database name="None" version="None"><genes><gene id="657377" protId="ONUN3_DN76774_c0_g1_i2.p1"/></genes></database></species><groups><orthologGroup id="HOG:00021333_58"><property name="TaxRange" value="58"/><geneRef id="657377"/><geneRef id="592736"/></orthologGroup></groups></orthoXML>`,
            "fam_data": [{"taxon": {"species": "ONUN3"}, "xrefid": "ONUN3_DN76774_c0_g1_i2.p1", "sequence_length": 0, "gc_content": 0, "protid": "ONUN3_DN76774_c0_g1_i2.p1", "id": "657377"}, {"taxon": {"species": "OCAR1"}, "xrefid": "OCAR1_DN26711_c0_g1_i1.p2", "sequence_length": 0, "gc_content": 0, "protid": "OCAR1_DN26711_c0_g1_i1.p2", "id": "592736"}]
        }


        var theme = iHam()
                .on('node_selected', function (node) {
                    d3.select('#current-node')
                            .text(node.node_name());
                })
                .orthoxml(data.orthoxml)
                .show_oma_link(false)
                .newick(data.tree)
                .fam_data(data.fam_data)
                .tree_width(330)
                .board_width(530)
                .query_gene({id: 3965})
                .on("updating", function () {
                    d3.select("#updating")
                            .style("display", 'block');
                })
                .on("updated", function () {
                    d3.select("#updating")
                            .style("display", "none");
                })
                .on("hogs_removed", function (what) {
                    if (what.length) {
                        d3.select(".alert_remove")
                                .style("display", "block")
                    } else {
                        d3.select(".alert_remove")
                                .style("display", "none");
                    }
                });

        theme(div);

        // Update the color schemas

        // Update event for gene tooltips
        d3.select("#gene-tooltips-dropdown")
                .selectAll("a")
                .on("click", function () {
                    // Manage state of menu itself
                    d3.select(this.parentNode).selectAll("a").classed("active", false);
                    d3.select(this)
                            .classed("active", true);

                    if (d3.select(this).text() === "Click") {
                        theme.gene_tooltips_on("click");
                    }
                    if (d3.select(this).text() === "Mouseover") {
                        theme.gene_tooltips_on("mouseover");
                    }
                });

        // Set minimum species coverage
        d3.select("#percentage-coverage-selector").select("input")
                .on("input", function () {
                    theme.coverage_threshold(d3.select(this).property("value"));
                });

        // Reset the coverage
        d3.select("#reset_column_filter")
                .on("click", function () {
                    d3.select("#percentage-coverage-selector").select("input").property("value", 0);
                    theme.coverage_threshold(0);
                })
    })(document.getElementById('iham'));


</script>
</body>
</html>
